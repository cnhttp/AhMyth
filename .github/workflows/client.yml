name: Build AhMyth-Client

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. 设置 Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: '12.0' # 使用已知存在的版本
          accept-android-sdk-licenses: true # 修正参数名

      # 4. 安装 apktool
      - name: Install apktool
        run: |
          wget https://github.com/iBotPeaches/Apktool/releases/download/v2.8.1/apktool_2.8.1.jar -O apktool.jar
          sudo mv apktool.jar /usr/local/bin/apktool.jar
          sudo chmod +x /usr/local/bin/apktool.jar
          echo "alias apktool='java -jar /usr/local/bin/apktool.jar'" >> ~/.bashrc
          source ~/.bashrc

      # 5. 编译 AhMyth-Client
      - name: Build AhMyth-Client
        working-directory: AhMyth-Client
        run: |
          mkdir -p ../Output
          apktool b . -o ../Output/ahmyth-client.apk
          ls -lh ../Output

      # 6. 签名 APK
      - name: Sign APK
        run: |
          keytool -genkey -v -keystore debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore debug.keystore Output/ahmyth-client.apk androiddebugkey -storepass android -keypass android
          zipalign -v 4 Output/ahmyth-client.apk Output/ahmyth-client-signed.apk

      # 7. 上传构建结果
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ahmyth-client-apk
          path: Output/ahmyth-client-signed.apk
